<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="./assets/styles.css">
</head>
<body>
    <div class="container">
        <!-- Thumbnail Navigation -->
        <div class="thumbnails">
            <div class="thumbnail" data-full="./assets/images/photo1.png">
                <img src="./assets/images/photo1.png" alt="Thumbnail 1">
            </div>
            <div class="thumbnail" data-full="./assets/images/photo3.png">
                <img src="./assets/images/photo3.png" alt="Thumbnail 3">
            </div>
            <div class="thumbnail" data-full="./assets/images/photo2.png">
                <img src="./assets/images/photo2.png" alt="Thumbnail 2">
            </div>
            <div class="thumbnail" data-full="./assets/images/photo4.png">
                <img src="./assets/images/photo4.png" alt="Thumbnail 4">
            </div>
        </div>
    </div>
    <!-- Lightbox for Full-Size Image Viewing -->
    <div class="lightbox" id="lightbox">
        <span class="close">&times;</span>
        <span class="prev">&lt;</span>
        <span class="next">&gt;</span>
        <img class="lightbox-content" id="lightbox-img">
    </div>
    <script src="./assets/scripts.js"></script>
</body>
</html>
